<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

for (let i=0; i<1000; i++) {
    let temperature = parseInt(prompt("Enter a temperature"))
    if (temperature>100) {
        alert("Giảm nhiệt dộ")
    }else if ( temperature<20) {
        alert("Tăng nhiệt độ")
    }
    i++
}

</script>
</body>
</html>
